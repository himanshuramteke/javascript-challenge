<!-- 1] Text content manipulation script: write a script that selects an HTML element by its ID and changes its text content. -->

</head>

<!-- 5]Event Handling Script: Write a script that adds event listners to HTML elements to change their content or style based on user interactions. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myButton">Click me</button>
    <p id="textParagraph">Original text</p>
</body>
<script>
    const button = document.getElementById('myButton');
    const paragraph = document.getElementById('textParagraph');
  
    button.addEventListener('click', () => {
      paragraph.textContent = 'Text has been changed';
    });
</script>
</html>
