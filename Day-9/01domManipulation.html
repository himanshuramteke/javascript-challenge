<!-- Task-4:Create a new li element and add it to an existing ul list.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <ul id="myList">
       <li>Item 1</li>
       <li>Item 2</li>
    </ul>
</body>

<!-- Activity-5[Event Handling]
Task-9:Add a click event listner to a button that changes the text content of a paragraph.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myButton">Click me</button>
    <p id="textParagraph">Original text</p>
</body>
<script>
    const button = document.getElementById('myButton');
    const paragraph = document.getElementById('textParagraph');
  
    button.addEventListener('click', () => {
      paragraph.textContent = 'Text has been changed';
    });
</script>
</html>

<!--Task-10:Add a mouseover event listner to  an element that changes its border color. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hoverDiv">Hover over me</div>
</body>
<script>
    const div = document.getElementById('hoverDiv');
  
    div.addEventListener('mouseover', () => {
      div.style.borderColor = 'red';
      div.style.borderStyle = 'solid';
    });
</script>
</html>
