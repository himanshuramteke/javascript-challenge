<!-- 1]Click Event Script: Write a script that adds a click event listener to a button to change the text content of a pragraph. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <p id="myParagraph">This is the original text.</p>
    <button id="myButton">Change Text</button>

    <script>
        const button = document.getElementById('myButton');
        const paragraph = document.getElementById('myParagraph');

        button.addEventListener('click', () => {
            paragraph.textContent = 'This is the new text!';
        });
    </script>
</body>
</html>


<!-- 2]Mouse Events Scripts: Create a script that handles mouseover and mouseout events to change the background color of an element. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <div id="myElement">Hover over me!</div>

    <script>
        const element = document.getElementById('myElement');

        element.addEventListener('mouseover', () => {
            element.style.backgroundColor = 'yellow';
        });

        element.addEventListener('mouseout', () => {
            element.style.backgroundColor = '';
        });
    </script>
</body>
</html>

<!-- 5]Event Delegation Script: Write a script that demonstrates event delegation by handling events on dynamically added child elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10</title>
</head>
<body>
    <div id="parent">
        <button id="addButton">Add Item</button>
        <ul id="myList">
            <li>Item 1</li>
        </ul>
    </div>

    <script>
        const parent = document.getElementById('parent');
        const List = document.getElementById('myList');
        const addButton = document.getElementById('addButton');

        addButton.addEventListener('click', () => {
            const newItem = document.createElement('li');
            newItem.textContent = `Item ${List.children.length + 1}`;
            List.appendChild(newItem);
        });

        parent.addEventListener('click', (event) => {
            if (event.target.tagName === 'LI') {
                console.log(`Clicked item: ${event.target.textContent}`);
            }
        });
    </script>
</body>
</html>
